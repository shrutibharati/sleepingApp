<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dashboardBody">
    <div class="dashboard-container">
        <div class="main-dashboard-content">
            <div class="side-bar">
                <div class="side-bar-links">
                    <ul class="side-links">
                        <li>
                            
                            <div class="liContent">
                             <a href="dashboard.html">
                                <img src="images/cloudy-night.png" width="42px" height="42px" alt="">
                                <p>Home</p>
                             </a>
                            </div>
                            
                        </li>
                        <li>
                            <div class="liContent">
                                <a href="music.html">
                                <img src="images/musical-note.png" width="42px" height="42px" alt="">
                                <p>Audio</p>
                                </a>
                            </div>
                            
                        </li>
                        <li>
                            <div class="liContent">
                                <a href="profile.html">
                                 <img src="images/user.png" width="42px" height="42px" alt="">
                                 <p>Profile</p>
                                </a>
                            </div>
                        </li>
                        <li>
                            <div class="liContent">
                                <a href="settings.html">
                                <img src="images/setting.png" width="42px" height="42px" alt="">
                                <p>Settings</p>
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="dashboardContent">
                <div class="box">
                    <div class="top-boxes">
                        <div class="setting-box">
                            <div class="box1-content">
                                <div class="edit">
                                    <p>Edit Profile</p>
                                    <span class="line1"></span>
                                    <p>Change Password</p>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    <h5 class="fiveMins">Prefernces</h5>
                    <div class="setting-prefernces-boxes">
                        <div class="setting-prefernce">
                            <div class="setting-pre">
                                <div class="setting-text1">
                                    <div class="lan">
                                        <p>Language</p>
                                        <p>English</p>
                                    </div>
                                    <span class="line"></span>
                                    <div class="lan">
                                        <p>Light Mode</p>
                                        <input type="checkbox" name="" id="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <h5 class="finish">Accessibility</h5>
                    <div class="accessibility-boxes">
                        <div class="access-content">
                        <div class="accessibility-content">
                            <p>Voice Control</p>
                            <span class="line"></span>
                            <p>Text Size</p>
                            <span class="line"></span>
                            <p>Button Size</p>
                            <span class="line"></span>
                            <div class="lan">
                                <p>Color blind Mode</p>
                                <input type="checkbox" name="" id="">
                            </div>
                        </div>
                       </div>
                    </div>
                    <h5 class="finish">Notifications</h5>
                    <div class="notification">
                        <div class="notiContent">
                            <div class="lan">
                                <p>Push Notifications</p>
                                <input type="checkbox" name="" id="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
