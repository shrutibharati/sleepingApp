<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="timerBody">
    <div class="timerContainer">
        <div class="timerContent">
            <div class="modal">
                <div class="modalContainer">
                    <div class="modalClose">
                        <span>&times;</span>
                    </div>
                    <div class="modalContent">
                        
                        <div class="modalHead">
                            <h4>Set a timer for auto-stop</h4>
                            <input type="range" name="" id="">
                            <div class="rangeDetails">
                                <p>12:40</p>
                                <p>Session end</p>
                            </div>
                        </div>

                        <div class="modalmainContent">
                            <button>15 mins</button>
                            <button>25 mins</button>
                            <button>30 mins</button>
                            <button>35 mins</button>
                            <button>45 mins</button>
                            <button>50 mins</button>
                            <button>Session end</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="setTimer">
                <div class="setContent">
                    <div class="timerText">
                        <p class="timeri"><img src="images/timer.png" alt=""></p>
                        <p class="sette">Set Timer</p>
                    </div>
                </div>
            </div>
            <div class="timerImage">
            </div>
            <div class="mainTimer">
                <div class="mainTimerContent">
                    <div class="timertxt">
                        <div class="timerTxt1">
                            <h2>Lucid Dreams</h2>
                            <p>Meditation</p>
                        </div>
                        <div class="timerInput1">
                            <input type="range" name="" id="">
                        </div>
                        <div class="timerButtons">
                            <div class="btn1">
                                <p><img src="images/back.png" alt=""></p>
                                <p><img src="images/play.png" alt=""></p>
                                <p><img src="images/back.png" alt=""></p>
                            </div>
                            <div class="btn2">
                                <p><img src="images/shuffle.png" alt=""></p>
                                <p><img src="images/repeat.png" alt=""></p>
                            </div>
                            
                        </div>
                        <div class="timerInput2">
                            <input type="range" name="" id="">
                        </div>

                    </div>
                </div>
            </div>

            
            
        </div>
    </div>
    <script src="modal.js"></script>
</body>
</html>
